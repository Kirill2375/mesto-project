<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <style>
    .preload {
      visibility: hidden;
    }
  </style>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
    
  </header>
  <main class="content">
    <section class="profile page__section">
  <div class="profile__image-container">
  <div class="profile__image" style="background-image: url('<%=require('./images/avatar.jpg')%>')">
    <div class="profile__image-overlay" id="edit-avatar-button"></div>
  </div>
</div>
  <div class="profile__info">
    <h1 class="profile__title">Жак-Ив Кусто</h1>
    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
    <p class="profile__description">Исследователь океана</p>
  </div>
  <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
</section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">© 2025 Mesto Russia</p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" 
               placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>
        <input type="text" name="description" id="description-input" class="popup__input popup__input_type_description" 
               placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__error description-input-error"></span>
        <button type="submit" class="button popup__button popup__button_disabled" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input type="text" name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name" 
               placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error place-name-input-error"></span>

        <input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" 
               placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="button popup__button popup__button_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап просмотра изображения -->
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<div class="popup popup_type_avatar">
  <div class="popup__content">
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form" name="edit-avatar" novalidate>
      <input type="url" name="avatar" id="avatar-input" class="popup__input popup__input_type_url" 
             placeholder="Ссылка на аватар" required>
      <span class="popup__error avatar-input-error"></span>
      <button type="submit" class="button popup__button popup__button_disabled" disabled>Сохранить</button>
    </form>
  </div>
</div>

<!-- Шаблон карточки -->
<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="#" alt="">
    <button type="button" class="card__delete-button" aria-label="Удалить"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="card__like-container">
        <button type="button" class="card__like-button" aria-label="Лайк"></button>
        <span class="card__like-count">0</span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
